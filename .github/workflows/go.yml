name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: install dependencies
      run: |
        go mod download
        go mod verify
        go install github.com/jstemmer/go-junit-report@latest

    - name: Build
      run: CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -ldflags="-w -s" ./...

    - name: Test
      run: go test -v ./... | go-junit-report -set-exit-code > report.xml
      
    - name: Test Summary
      uses: test-summary/action@v1
      with:
        paths: report.xml
      if: always()
